{% extends 'support/base.html' %}

{% block content %}

    <center>
        <br><br>
        <h1 style="padding: 10px">فرم افزودن محصول</h1>

        {% if submitted == True %}
        <p>محصول تعریف شده با موفقیت ثبت گردید</p>
        <a href="/products/add/" >بازگشت</a>

        {% else %}

        <form action="" method="POST" style="padding: 100px">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="ثبت محصول" class="btn btn-success">
        </form>

        {% endif %}
    </center>

{% endblock %}
